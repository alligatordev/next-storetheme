query Cart {
  cart {
    contents(first: 50) {
      itemCount
      nodes {
        key
        product {
          id
          productId
          name
          sku
          image {
            altText
            sizes(size: SHOP_THUMBNAIL)
            sourceUrl(size: SHOP_THUMBNAIL)
            srcSet(size: SHOP_THUMBNAIL)
          }
          ... on SimpleProduct {
            price
            stockQuantity
          }
          ... on VariableProduct {
            price
            stockQuantity
          }
        }
        variation {
          stockQuantity
          attributes {
            nodes {
              id
              name
              value
            }
          }
        }
        quantity
        total
      }
    }
    contentsTotal
    subtotal
    total
    availableShippingMethods {
      packageDetails
      rates {
        id
        cost
        label
      }
    }
    chosenShippingMethod
  }
}
